<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h2>Назва таблиці</h2>
      <table>
        <caption>
          Тільки заголоовок таблиці
        </caption>
        <!-- table header -->
        <thead>
          <!-- table row -->
          <tr>
            <th>1й стовбчик</th>
            <th>2й стовбчик</th>
            <th>3й стовбчик</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- table data -->
            <td>Ct</td>
            <td>1</td>
            <td>10$</td>
          </tr>
          <tr>
            <td>tr</td>
            <td>2</td>
            <td>20$</td>
          </tr>
          <tr>
            <td>tc</td>
            <td>3</td>
            <td>30$</td>
          </tr>
          <tr>
            <td>ty</td>
            <td>4</td>
            <td>40$</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>All</td>
            <td>10</td>
            <td>100$</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
